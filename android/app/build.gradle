plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '13'  
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0.0'  
}


def enforcedMinSdkVersion = 23

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    //namespace "cinnia.alcala.app"
    namespace "cinnia.alcala.app"
    compileSdk 36
    ndkVersion flutter.ndkVersion
    
    // Configuración de dependencias para compatibilidad con SDK 36
    configurations.all {
        resolutionStrategy {
            force 'androidx.core:core:1.10.1'
            force 'androidx.core:core-ktx:1.10.1'
            force 'androidx.activity:activity:1.7.2'
            force 'androidx.activity:activity-ktx:1.7.2'
            force 'androidx.fragment:fragment:1.6.1'
            force 'androidx.fragment:fragment-ktx:1.6.1'
            force 'androidx.lifecycle:lifecycle-runtime:2.6.2'
            force 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2'
            force 'androidx.lifecycle:lifecycle-livedata:2.6.2'
            force 'androidx.lifecycle:lifecycle-livedata-core:2.6.2'
            force 'androidx.lifecycle:lifecycle-livedata-core-ktx:2.6.2'
            force 'androidx.lifecycle:lifecycle-viewmodel-savedstate:2.6.2'
            force 'androidx.lifecycle:lifecycle-process:2.6.2'
            force 'androidx.profileinstaller:profileinstaller:1.3.1'
            force 'androidx.annotation:annotation-experimental:1.3.1'
            force 'androidx.window:window:1.1.0'
            force 'androidx.window:window-java:1.1.0'
            force 'androidx.datastore:datastore:1.0.0'
            force 'androidx.datastore:datastore-android:1.0.0'
            force 'androidx.datastore:datastore-core:1.0.0'
            force 'androidx.datastore:datastore-core-android:1.0.0'
            force 'androidx.datastore:datastore-preferences:1.0.0'
            force 'androidx.datastore:datastore-preferences-android:1.0.0'
            force 'androidx.browser:browser:1.6.0'
            force 'androidx.media3:media3-common:1.1.1'
            force 'androidx.media3:media3-database:1.1.1'
            force 'androidx.media3:media3-decoder:1.1.1'
            force 'androidx.media3:media3-datasource:1.1.1'
            force 'androidx.media3:media3-container:1.1.1'
            force 'androidx.media3:media3-extractor:1.1.1'
            force 'androidx.media3:media3-exoplayer:1.1.1'
            force 'androidx.media3:media3-exoplayer-dash:1.1.1'
            force 'androidx.media3:media3-exoplayer-hls:1.1.1'
            force 'androidx.media3:media3-exoplayer-rtsp:1.1.1'
            force 'androidx.media3:media3-exoplayer-smoothstreaming:1.1.1'
            // Forzar versión anterior de camera-core compatible con SDK 21
            force 'androidx.camera:camera-core:1.2.3'
            force 'androidx.camera:camera-camera2:1.2.3'
            force 'androidx.camera:camera-lifecycle:1.2.3'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "cinnia.alcala.app"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion enforcedMinSdkVersion
        targetSdkVersion 35  // Requerido para compatibilidad con 16 KB page size
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            if (keystorePropertiesFile.exists()) {
                keyAlias keystoreProperties['keyAlias']
                keyPassword keystoreProperties['keyPassword']
                // La ruta en key.properties es relativa al módulo app
                def keystorePath = keystoreProperties['storeFile'] ?: 'alcala-keystore.jks'
                storeFile file(keystorePath)
                storePassword keystoreProperties['storePassword']
            } else {
                // Fallback para desarrollo (no recomendado para producción)
                keyAlias 'upload'
                keyPassword 'vibracom'
                storeFile file('upload-keystore.jks')
                storePassword 'vibracom'
            }
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }
    
    // Configuración para compatibilidad con 16 KB page size
    packaging {
        jniLibs {
            useLegacyPackaging = false
            // Excluir bibliotecas nativas incompatibles con 16 KB
            excludes += [
                '**/libbarhopper_v3.so',
                '**/libimage_processing_util_jni.so'
            ]
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation(platform("com.google.firebase:firebase-bom:32.5.0"))
    implementation("com.google.firebase:firebase-analytics")
    implementation 'com.android.billingclient:billing:8.0.0'
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
}
